<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
	  <link rel='stylesheet' type='text/css' href='/style.css'>
    <title>FLASK CRUD 1.3</title>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>
</html>
