{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-7 mx-auto">
    <div class="card card-body">
      <form action="{{url_for('mqtt')}}" method="POST">
        <legend>Cargar contacto</legend>
        <div class="form-group">
          <label class="col-form-label mt-4">Comando</label>
          <select name="cmd" id="sel_comando" class="form-select" aria-label="Default select example">
            <option selected value="0">Nada</option>
            <option value="setpoint">Setpoint</option>
            <option value="destello">Destello</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label mt-4">Valor</label>
          <input type="number" name="val" class="form-control" id="sel_valor"
            data-ddg-inputtype="identities.emailAddress" data-ddg-autofill="true">
          <small id="emailHelp" class="form-text text-muted">Solo utilizado pora setpoint.</small>
        </div>
        <div class="form-group">
          <label class="col-form-label mt-4">Dispositivo</label>
          <select name="disp" id="sel_id" class="form-select" aria-label="Default select example">
            <option selected value="0">Nada</option>
            <option value="id1234">Dispositivo 1</option>
            <option value="id5678">Dispositivo 2</option>
            <option value="id1423">Dispositivo 3</option>
            <option value="id9876">Dispositivo 4</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Enviar</button>
      </form>
{% endblock %}
